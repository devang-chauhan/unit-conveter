<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Unit Converter</title>
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <script src="js/main.js" defer></script>
        <!-- Google tag (gtag.js) -->
        <script async
        src="https://www.googletagmanager.com/gtag/js?id=G-TEY1EQR6DL"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-TEY1EQR6DL');
        </script>
    </head>

  <body>
    <div class="container">
      <header class="pad">
        <p>Metric -> Imperial</p>
        <div class="input">
          <input class="width" type="text" id="number" value="1">
          <button id="convert" class="width">Convert</button>
        </div>
      </header>
      <main class="pad">
        <div>
          <p class="title">Length (Meter -> Feet)</p>
          <p id="length"class="output"></p>
        </div>
        <div>
          <p class="title">Volume (Litres -> Gallons)</p>
          <p id="volume"class="output"></p>
        </div>
        <div>
          <p class="title">Mass (kilograms -> Pounds)</p>
          <p id="mass"class="output"></p>
        </div>
      </main>
    </div>
  </body>
</html>
